{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
</head>
<body>
    <h2>Room: {{ room_name }}</h2>


    <div id="chat-log" style="height:300px; overflow:auto; border:1px solid #ccc; padding:8px"></div>


    <input id="username" placeholder="username" value="{{ request.user.username|default:'anon' }}" />
    <input id="chat-message-input" type="text" size="100" autocomplete="off" />
    <button id="chat-message-submit">Send</button>


    <script src="{% static 'chat.js' %}"></script>
    <script>
        // Initialize the chat JS with the room name from Django template
        window.CHAT_ROOM_NAME = '{{ room_name }}';
    </script>
</body>
</html>
